<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-card *ngFor="let course of courses">
      <ion-row>
        <ion-col col-3 class="card-image">
          <img src="{{course.img_url}}"/>
        </ion-col>
        <ion-col col-7 class="card-content">
          <div class="class-name">
            <div class="is-required"> {{course.is_required}}</div>
            <div class="course-name"> {{course.class_name}}</div>
          </div>
          <div class="element-sink">
            <div class="end-date">{{course.end_date}}</div>
            <div class="start-level">
              <ion-icon class="one-start" name="star"></ion-icon>
              <ion-icon class="one-start" name="star"></ion-icon>
              <ion-icon class="one-start" name="star"></ion-icon>
              <ion-icon class="one-start" name="star"></ion-icon>
              <ion-icon class="one-start" name="star"></ion-icon>
            </div>
          </div>
        </ion-col>
        <ion-col col-2 class="card-download">
          <div class="ion-download">
            <div class="outside-circle" style=""><div class="inside-circle">
                <ion-icon name="ios-arrow-round-down"></ion-icon>
              </div>
            </div>
          </div>
          <div class="class-size">{{course.class_size}}M</div>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
